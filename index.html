<!Doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Photography
    </title>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="menu">

        <li class="links"><a href="#welcome">Home</li>
        <li class="links"><a href="#galery">Gallery</li>
        <li class="links"><a href="# slider">Slider</li>



    </ul>

    <section id="welcome" class="parallax-container">
        <div class="parallax-inner">
            <img src="https://www.schudio.com/wp-content/uploads/2016/08/welcome-page-blog-header.jpg" class="profile">


        </div>
    </section>
    <section id="galery">
        <h2>Grid Gallery</h2>

        <br>

        <div class="row">

            <img class="img1" src="https://image.shutterstock.com/z/stock-photo-amazing-in-nature-beautiful-waterfall-and-colorful-forest-in-fall-season-in-fantasy-forest-1381471034.jpg">
            <img class="img2" src="https://i.ytimg.com/vi/IiQJCRfy0Q8/maxresdefault.jpg">
            <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyRHMedgL1vzGBuOM8E9qb_t3XvxArRoINA&usqp=CAU">
            <img class="img4" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/tree-276014__340.jpg">
            <br><br>
        </div>

    </section>
    <div class="container">
        <h2>Slider</h2>

        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://image.shutterstock.com/z/stock-photo-amazing-in-nature-beautiful-waterfall-and-colorful-forest-in-fall-season-in-fantasy-forest-1381471034.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Water Fall</p>
                    </div>

                </div>
                <div class="item ">
                    <center> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyRHMedgL1vzGBuOM8E9qb_t3XvxArRoINA&usqp=CAU" class="img-responsive">
                        <div class="carousel-content">
                            <p>trees</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>







        </div>
    </div>
